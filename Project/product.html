<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>

    <div id="container">
        <!--Product-List-->
      <div id="product-List">
        <h2>Makeup Products</h2>
    
    <div id="products-container">
        <div class="product" id="product1">
        <img src="images/Product1.jpg" alt="Product 1"/>
        <div class="product-details">
        <h3>Face Powder</h3>
        <p class="price">$120</p>
        <button onclick="addToCart('product1','Product 1',120)">Add to Cart</button>
    </div>
        </div>
           </div>

     <div class="product" id="product2">
        <img src="images/Product2.jpg" alt="Product 2"/>
        <div class="product-details">
        <h3>Eye Shadow pallate</h3>
        <p class="price">$300</p>
        <button onclick="addToCart('product2','Product 2',300)">Add to Cart</button>
    </div>
            </div>

        <div class="product" id="product3">
          <img src="images/Product3.jpg" alt="Product 3"/>
          <div class="product-details">
          <h3>Matte Lipstick</h3>
          <p class="price">$120</p>
         <button onclick="addToCart('product3','Product 3',120)">Add to Cart</button>
        </div>
                </div>

        <div class="product" id="product4">
             <img src="images/Product4.jpg" alt="Product 4"/>
             <div class="product-details">
             <h3>Mascara</h3>
             <p class="price">$225</p>
             <button onclick="addToCart('product4','Product 4',225)">Add to Cart</button>
         </div>
                </div>

        </div>
           </div>
            
<!--Shopping Cart-->
<div id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p class="total">Total:$<span id="total-amount">0</span></p>
    <button onclick="checkout()">Checkout</button>
</div>


<!--Receipt Model-->
<div id="receipt-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeReceipt()">&times;</span>
        <h2>Order Receipt</h2>
        <div id="receipt-content"></div>
        <p class="total">Total: $<span id="receipt-total"></span></p>
        <button onclick="confirmCheckout()">Confirm Purchase</button>
    </div>
</div>

 <script src="product.js"></script>

</body>
</html>
